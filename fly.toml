# fly.toml app configuration file generated for e-commerce-falling-star-8226 on 2025-10-21T11:51:43+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'e-commerce-falling-star-8226'
primary_region = 'iad'

[experimental]

[build]
  dockerfile = 'Dockerfile'

[deploy]
  release_command = 'npm run migration:run'

[env]
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 500

[checks]
  [checks.health]
    port = 3000
    type = 'http'
    interval = '15s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
